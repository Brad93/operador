    <script>
        // INCREMENTAR => 100
        console.log(100); // 100
        //console.log(++100); // 103 (se utiliza incremento).
        //console.log(--100); // 102 (se utiliza decremento).
        let x = 100;
        let incremento = ++x; // se le asigna el operador    (incremento). x = 103
       console.log(incremento);
       // --x // solucion 1
       x = 100; // solucion 2
       let decremento = --x;
       console.log(decremento);
        </script>
